<!DOCTYPE html>
<html>
<head>
<script>
document.write("<h1>Layout is Here</h1>")
</script>
</head>
<body>
<script>
var count=0;
var i=0;
while (i<100) 
{
   i++
   count++
   document.write(""+i)
   document.write("&nbsp;")
   if(count%10==0)
{
document.write("<br>")
}
}
</script>
</body>
</html>
