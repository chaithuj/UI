<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script>
dateinfo = new Date();
var day=dateinfo.getDay()	
switch (day)
{
   case 0 : document.write("SUN &nbsp;")
   break;
   case 1 : document.write("MON &nbsp;")
   break;
   case 2 : document.write("TUE &nbsp;")
   break;
   case 3 : document.write("WEB &nbsp;")
   break;
   case 4 : document.write("THU &nbsp;")
   break;
   case 5 : document.write("FRI &nbsp;")
   break;
   case 6 : document.write("SAT &nbsp;")
   break;
   default : document.write("INVALED &nbsp;")
   break;
}
var month=dateinfo.getMonth()
switch (month)
{
   case 1 : document.write("JAN &nbsp;")
   break;
   case 2 : document.write("FEB &nbsp;")
   break;
   case 3 : document.write("MAR &nbsp;")
   break;
   case 4 : document.write("APR &nbsp;")
   break;
   case 5 : document.write("MAY &nbsp;")
   break;
   case 6 : document.write("JUN &nbsp;")
   break;
   case 7 : document.write("JUL &nbsp;")
   break;
    case 8 : document.write("AUG &nbsp;")
   break;
    case 9 : document.write("SEP &nbsp;")
   break;
    case 10 : document.write("OCT &nbsp;")
   break;
    case 11 : document.write("NOV &nbsp;")
   break;
    case 12 : document.write("DEC &nbsp;")
   break;
}
document.write(dateinfo.getDate() + "&nbsp;")  
document.write(dateinfo.getHours()	+ ":")	
document.write(dateinfo.getMinutes() + ":") 	
document.write(dateinfo.getSeconds() + "&nbsp;")
document.write(dateinfo.getFullYear() + "&nbsp; <br>")
var greet=dateinfo.getHours()
if (greet<12)
{
document.write("Good Morning")
}
if (greet>=12 && greet <=17)
{
document.write("Good Afternoon")
}
if (greet>17)
{
document.write("Good Evening")
}
</script>
</body>
</html>
